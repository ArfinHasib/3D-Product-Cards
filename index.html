<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>3D Product Cards</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="item bg-one tilt">
         <a href="#">
            <span>
               <img src="assets/shoe_01.png" alt="shoe">
            </span>
            <div class="txt">
               <h3>Nike Pegasus Trail 5</h3>
               <span>Price: $120</span>
            </div>
         </a>
      </div>

      <div class="item bg-two tilt">
         <a href="#">
            <span>
               <img src="assets/shoe_02.png" alt="shoe">
            </span>
            <div class="txt">
               <h3>Nike G.T Cut 3</h3>
               <span>Price: $110</span>
            </div>
         </a>
      </div>

      <div class="item bg-three tilt">
         <a href="#">
            <span>
               <img src="assets/shoe_03.png" alt="shoe">
            </span>
            <div class="txt">
               <h3>Air Jordan 1 Low SE</h3>
               <span>Price: $130</span>
            </div>
         </a>
      </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
      integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="script.js"></script>
</body>

</html>
